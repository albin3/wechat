{% extends '../base.html' %}

{% block css %}
  <link rel="stylesheet" href="/static/css/account/signin.css">
{% endblock %}

{% block content %}
  <div class="container">
    {% if has_flashed_messages() %}
    <div class="alert alert-success">{{ get_flashed_messages() }}</div>
    {% endif %}
    <form class="form-horizontal form-signin" role="form" action="/u/signin" method="post">
      <div class="form-group">
        <legend><h2 class="form-signin-heading">登录</h2></legend>
      </div>
      <div class="form-group{% if errors.email %} has-error{% endif %}">
        {% if errors.email %}<label class="control-label" for="email">{{ errors.email }}</label>{% endif %}
      <input type="text" class="form-control" name="account" placeholder="账号" required autofocus>
      </div>
      <div class="form-group{% if errors.password %} has-error{% endif %}">
        {% if errors.password %}<label class="control-label" for="password">{{ errors.password }}</label>{% endif %}
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-success pull-right" type="submit">登录</button>
      </div>
    </form>
{% endblock %}
